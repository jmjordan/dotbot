- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: ohmyzsh
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
        path: powerlevel10k
        create: true
    ~/.p10k.zsh: p10k.zsh
    ~/.zshrc: zshrc
